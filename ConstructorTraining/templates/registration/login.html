{% extends 'base.html' %}

{% block content %}

    <div class="login-form">
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form class="form-control" id="myForm" action="{% url 'login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button  type="submit" class="btn btn-success">Войти</button>
          <a class="password_reset" href="{% url 'password_reset' %}">Забыли пароль?</a>
    </form>



     </div>


{% endblock %}
